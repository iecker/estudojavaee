<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:form>
        <div>
            <h:outputLabel value="Título" />
            <h:inputText value="#{adminLivros.livro.titulo}"/>
        </div>
        <div>
            <h:outputLabel value="Descrição"/>
            <h:inputTextarea rows="4" cols="20" value="#{adminLivros.livro.descricao}"/>
        </div>
        <div>
            <h:outputLabel value="Número de Páginas"/>
            <h:inputText value="#{adminLivros.livro.paginas}"/>
        </div>
        <div>
            <h:outputLabel value="Preço"/>
            <h:inputText value="#{adminLivros.livro.preco}"/>
        </div>
        <h:commandButton value="Cadastrar" action="#{adminLivros.salvar}"/>
    </h:form>
</h:body>

</html>
